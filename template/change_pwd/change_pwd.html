<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />
	<title>change-pwd</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/ionic.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/public.css" />
	<link rel="stylesheet" type="text/css" href="./change-pwd.css" />
</head>
<body>
<div class="change" ng-controller="changeController">
	   <ion-header-bar class="bar-positive align-title="center">
	   	<div class="button button-clear">
	   		<i class="icon ion-ios-arrow-left"></i>
	   	</div>
	   	<div class="title titl">找回密码</div>
	   </ion-header-bar>
	   <ion-content>
	   	<form class="input-list">
	      	<div class="item-bor">
	      		<input type="text" name="" placeholder="请输入手机号码" />
	      		<div class="code">获取验证码</div>
	      	</div>
	      	<div class="item-bor">
	      		<input type="text" name="" placeholder="请输入验证码" />
	      	</div>
	      	<div class="item-bor">
	      		<input type="text" name="" placeholder="请输入密码" />
	      	</div>
	      	<div class="item-bor">
	      		<input type="text" name="" placeholder="确认输入密码" />
	      	</div>
	      	<span class="bnt">确定</span>
	   </form>
	   </ion-content>
</div>
</body>
<script type="text/javascript" src="../../js/ionic.bundle.min.js"></script>
<script type="text/javascript" src="../../module/module.js"></script>
<script type="text/javascript" src="./change_pwdController.js"></script>
</html>
